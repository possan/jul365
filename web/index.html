<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.cdnfonts.com/css/hovden-stitch"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Belgrano&family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- <div class="sloth">
      <img src="longsloth3.jpg" />
    </div> -->

    <div class="slothpaper">
      <p class="greendeco">- --./-./*.-/.\-.*\.-\.-- -</p>
      <h1>JUL 365</h1>
      <p class="greendeco">- --'\-'\*'-\./-'*/'-/'-- -</p>

      <div class="content">
        <div class="content" id="audioenabled">
          <h2 id="songtitle">Title</h2>
        </div>
        <div class="content" id="enableaudio">
          <h2>Click to enable AUDIO</h2>
        </div>

        <p></p>

        <div class="timeline">
          <div class="inner">
            <div class="progress" style="width: 33%"></div>
            <div class="cursor" id="today">
              <div class="tooltip">Today</div>
            </div>
          </div>
        </div>

        <h3 id="timestamp">Timestamp</h3>

        <p class="greendeco">- *--.*/-./.-/.\-.\.-\*.--* -</p>

        <p>
          Song:
          <a id="song0">Short title</a>
          |
          <a id="song1">Short title</a>
        </p>

        <p class="greendeco">~ ~ ~~ * ~~ ~ ~</p>

        <p class="greendeco credit">
          .~-* <a href="https://possan.codes">possan 2024</a> *
          <a href="https://github.com/possan/jul365">github</a> *-~.
        </p>
      </div>

      <p class="status"></p>
      <p class="status2"></p>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
